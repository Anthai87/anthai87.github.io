name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    - name: Install Dependencies
      working-directory: ./
      run: npm ci
    - name: build frontend
      working-directory: ./
      run: npm run build
    - name: Test
      working-directory: ./
      run: npm test
      
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    - name: ci
      working-directory: ./
      run: npm ci
    - name: build
      run: npm run build --if-present
      working-directory: ./
    - name: test
      working-directory: ./
      run: npm test
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: ./build
